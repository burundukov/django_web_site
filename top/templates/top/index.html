{% extends 'top/main.html' %}

{% block main_section %}

	{% for post in info %}
		<div class="alert alert-light">
			<h2>{{ post.title }}</h2>
			<p>{{ post.text }}</p>
			<div class="row text-muted">
				<img width="64" height="64" src="" alt="" class="bd-placeholder-img mr-2 rounded">
				<div class="mt-3">
					<p>Автор: {{ post.author }}, {{ post.date|date:"j F Y, время: H:i:s" }}</p>
				</div>
			</div>
		</div>
		
	{% endfor %}

{% endblock main_section %}
